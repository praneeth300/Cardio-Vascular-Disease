<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Cardio Vascular Disease Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Cardio Vascular Disease Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="age" placeholder="Age (years) eg. 34"><br>
                <input class="form-input" type="text" name="gender" placeholder="Glucose (mg/dL) eg. 80"><br>
                <input class="form-input" type="text" name="bmi" placeholder="Body Mass Index (kg/m²) eg. 23.1"><br>
                <input class="form-input" type="text" name="ap_hi" placeholder="Systolic Blood Pressure (mmHg) eg.120"><br>
                <input class="form-input" type="text" name="ap_lo" placeholder="Diastolic Blood Pressure (mmHg) eg.88"><br>
                <input class="form-input" type="text" name="cholesterol" placeholder="Cholestorel (mmol/L) eg.200"><br>
                <input class="form-input" type="text" name="gluc" placeholder="Glucose (mg/dL) eg. 80"><br>
                <input class="form-input" type="text" name="smoke" placeholder="Smoke"><br>
                <input class="form-input" type="text" name="alco" placeholder="alco"><br>
                <input class="form-input" type="text" name="active" placeholder="active"><br>

        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/praneeth300"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/praneeth-kumar-84a15317b/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by Praneeth Kumar.</p>
       </div>

    </body>
</html>
